<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

<title>Landscape Designing</title>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 pt-5">
                    <img src="img\IMG_6271 (2).JPG" class="img-fluid" />
                </div>
            </div>
        </div>
    </header>

<body>
    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
        <a href="#" class="navbar-brand"><i class="fa fa-tree fa-lg"></i>Landscape Designing</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link"><i class="fa fa-home fa-lg"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a href="aboutus.html" class="nav-link"><i class="fa fa-photo fa-lg"></i>Project Gallery</a>
                </li>
            </ul>
        </div>
        <a href="#" role="button" class="btn btn-lg btn-success" value="getDesignNow">GET DESIGN NOW</a>
    </nav>

    <div class="container-fluid" id="consultForm">
               <div class="row row-content">
            <div class="col-12 text-center pt-3">
                <h1>Set Up Consultation Request</h1>
                <hr />
            </div>

        <div class="col-2"></div>

            <div class="col-8 text-white">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode"
                                placeholder="Area code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Describe Your Project</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">Submit Form</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<div class="container-fluid">
    <footer class="site-footer pt-3 rounded">
        <div class="row">
            <div class="col-4 col-sm-2 offset-1">
                <h5>Links</h5>
                <ul class="list-unstyled">
                    <li><a href="index.html" class="text-white">Home</a></li>
                    <li><a href="aboutus.html" class="text-white">Project Gallery</a></li>
                    <li><a href="#" class="text-white">Get Design Now</a></li>
                </ul>
            </div>
            <div class="col-6 col-sm-5 text-center">
                <h5>Social</h5>
                <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                        class="fa fa-instagram"></i></a>
                <a class=" btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                        class="fa fa-facebook"></i></a>
                <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
            </div>
            <div class="col-sm-4">
                <i class="fa fa-phone fa-lg text-primary"></i> 1-949-555-1234<br />
                <i class="fa fa-envelope fa-lg text-primary"></i> info@landscapedesigning.com
            </div>
        </div>
</div>
</footer>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="JS/scripts.js"></script>
</body>

</html>
